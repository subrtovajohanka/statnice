<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <title>Materiály ke státnicím</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .accordion {
            background-color: #ffeef0;
            color: #333;
            cursor: pointer;
            padding: 1rem;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            margin-bottom: 0.5rem;
            border-radius: 10px;
        }

        .accordion:hover {
            background-color: #fddde6;
        }

        .panel {
            padding: 0 1rem;
            display: none;
            overflow: hidden;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            color: #6c3e2d;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .question {
            margin-bottom: 1rem;
        }

        .question strong {
            display: block;
            margin-bottom: 0.3rem;
            color: #4b2e2e;
        }
    </style>
</head>
<body>
    <h1>📚 Materiály ke státnicím</h1>
    <div class="content">
    <div style="text-align: center; margin-bottom: 2rem;">
        <input type="text" id="searchInput" placeholder="Hledej v otázkách..." 
            style="padding: 0.5rem 1rem; font-size: 1rem; width: 80%; max-width: 400px; border-radius: 8px; border: 1px solid #ccc;">
    </div>
<button class="accordion">🛫 Cestovní ruch</button>
<div class="panel">
  <embed src="pdfs/cr_okruhy.pdf" width="100%" height="600px" type="application/pdf">
  <p>PDF si můžeš stáhnout <a href="pdfs/cr_okruhy.pdf" target="_blank">zde</a>.</p>
</div>
    <script>
        const acc = document.getElementsByClassName("accordion");
        for (let i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                const panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>

<script>
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keyup", function () {
        const filter = searchInput.value.toLowerCase();
        const questions = document.querySelectorAll(".question");
        questions.forEach(q => {
            const text = q.textContent.toLowerCase();
            q.style.display = text.includes(filter) ? "" : "none";
        });
    });
</script>
<script>
  document.getElementById('btn-cestovni-ruch').addEventListener('click', function () {
    const viewer = document.getElementById('pdf-viewer');
    const iframe = document.getElementById('pdf-frame');
    iframe.src = 'pdfs/cestovni_ruch.pdf'; // nezapomeň nahrát PDF do složky `pdfs`
    viewer.style.display = 'block';
  });
</script>

</body>
</html>

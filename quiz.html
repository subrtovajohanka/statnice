<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ... styly beze zmƒõny ... */
  </style>
</head>
<body>
  <h1 id="test-title" style="text-align: center;">üß≠ Test</h1>
  <div class="question-box" id="quiz-container">Naƒç√≠t√°m ot√°zky...</div>
  <div class="score" id="score"></div>

  <script>
    function getOkruh() {
      const params = new URLSearchParams(window.location.search);
      return params.get("okruh") || "cr";
    }

    function loadQuestions(callback) {
      const okruh = getOkruh();
      document.title = "Test: " + (okruh === "eko" ? "Ekonomie" : "Cestovn√≠ ruch");
      document.getElementById("test-title").innerText = "üß≠ Test ‚Äì " + (okruh === "eko" ? "Ekonomie" : "Cestovn√≠ ruch");

      const script = document.createElement("script");
      script.src = `questions_${okruh}.js`;
      script.onload = callback;
      document.body.appendChild(script);
    }

    let current = 0;
    let correct = 0;
    let questions = [];

    function showQuestion() {
      const q = questions[current];
      const container = document.getElementById("quiz-container");
      container.innerHTML = `
        <h2>${q.question}</h2>
        <div class="options-container">
          ${q.options.map((opt, i) => `<div class="option" onclick="checkAnswer(${i})">${opt}</div>`).join("")}
        </div>
      `;
    }

    window.checkAnswer = function(selected) {
      const q = questions[current];
      const options = document.querySelectorAll(".option");

      options.forEach((el, i) => {
        el.onclick = null;
        if (i === q.answer || i === q.correctIndex) {
          el.classList.add("correct");
        } else if (i === selected) {
          el.classList.add("incorrect");
        }
      });

      if (selected === q.answer || selected === q.correctIndex) correct++;
      document.getElementById("score").innerText = `Sk√≥re: ${correct} / ${questions.length}`;

      const container = document.getElementById("quiz-container");

      if (current < questions.length - 1) {
        const next = document.createElement("button");
        next.innerText = "Dal≈°√≠ ot√°zka";
        next.className = "next-button";
        next.onclick = () => {
          current++;
          showQuestion();
        };
        container.appendChild(next);
      } else {
        const finish = document.createElement("p");
        finish.innerHTML = "<strong>Hotovo!</strong>";
        container.appendChild(finish);
      }
    };

    window.onload = () => {
      loadQuestions(() => {
        questions = [...window.questions];
        questions.sort(() => Math.random() - 0.5);
        showQuestion();
      });
    };
  </script>
</body>
</html>
